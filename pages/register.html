<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .signup-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .signup-form {
            width: 100%;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register-btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .register-btn:hover {
            background: #0056b3;
        }

        .banner-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/index" class="logo"><img src="image/logo.png" alt="Logo"></a>
    </header>

    <section class="signup-section">
        <img src="images/banner-3.png" alt="Banner" class="banner-img">
        <div class="signup-form">
            <h2>회원가입</h2>
            <form class="register-body" action="/registerimpl" method="post">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="pw">Password</label>
                    <input type="password" id="pw" name="pwd" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="acc">Account</label>
                    <input type="text" id="acc" name="acc" required>
                </div>
                <div class="form-group">
                    <label for="phn">Phone Number</label>
                    <input type="text" id="phn" name="phn" required>
                </div>
                <div class="form-group">
                    <a href="#" class="register-btn" onclick="submitForm()">Register</a>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function submitForm() {
            document.querySelector('.register-body').submit();
        }
    </script>
</body>

</html>
