<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품구매</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/bignumber.min.js"></script>
    <script type="text/javascript" src="/js/web3.js"></script>
    <script>
        function pay() {
            web3 = new Web3(new Web3.providers.HttpProvider("http://yeonkyun.kro.kr:7545"));
            console.log(`{{ data.buyerAddress }}`, `{{ data.sellerAddress }}`, `{{ data.itemPrice }}`)
            var txhash = web3.eth.sendTransaction({
                from: `{{ data.buyerAddress }}`,
                to: `{{ data.sellerAddress }}`,
                value: web3.toWei(`{{ data.itemPrice }}`, 'ether')
            });
            alert('구매완료');
            window.location.href = '/';
        }
        $(document).ready(function () {
            pay();
        });
    </script>
</head>

<body>
    <div></div>
</body>

</html>
