<body>
    <header>
        <a href="/index" class="logo"><img src="images/logo.png" alt="Logo"></a>

        <ul class="navmenu">
            <li><a href="/index">home</a></li>
            <li><a href="/shopping">shop</a></li>
            <li><a href="/addProduct">Add products</a></li>
        </ul>

        <div class="nav-iocon">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="/login"><i class='bx bx-user'></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="add-product-form">
        <div class="container">
            <h1>Add New Product</h1>
            <form action="/nftitem" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="name">Product Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <label for="image">Contents:</label>
                    <input type="file" class="form-control" id="image" placeholder="Enter contents" name="image">
                  </div>
                <div class="form-group">
                  <label for="price">Price:</label>
                  <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
              </form>
            <!-- <form action="/nftitem" method="POST" enctype="multipart/form-data">

                <label for="contents">Contents:</label>

                <input type="number" id="price" name="price" step="0.01" required>

                <button type="submit" class="btn">Add Product</button>

        </div>
    </section>

    <footer>
        <div class="end-text">
