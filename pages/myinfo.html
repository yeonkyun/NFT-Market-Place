<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Info - Ecommerce Website</title>
  <!-- css link -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <header>
    <a href="/index" class="logo"><img src="images/logo.png" alt="Logo"></a>
  </header>

  <section class="info-section">
    <div class="info-container">
      <h2>Edit my information</h2>
      <form method="post" action="/updateimpl">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" value="{{user.id}}" name="id" required readonly>
        </div>
        <div class="form-group">
          <label for="pw">Password</label>
          <input type="password" value="{{user.pw}}" name="pwd" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" value="{{user.name}}" name="name" required readonly>
        </div>
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input type="text" value="{{user.nickname}}" name="nickname" required>
        </div>
        <div class="form-group">
          <label for="acc">Account</label>
          <input type="text" value="{{user.acc}}" name="acc" required>
        </div>
        <div class="form-group">
          <label for="phn">Phone Number</label>
          <input type="text" value="{{user.phn}}" id="phn" name="phn" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      <a href="/deleteimpl?id={{user.id}}" class="btn btn-danger" role="button">Delete</a>
    </div>
  </section>

  <footer>
    <div class="end-text">
      <p>Copyright @2024. All Rights Reserved. Designed By Saidul Islam.</p>
    </div>
  </footer>
</body>

</html>
