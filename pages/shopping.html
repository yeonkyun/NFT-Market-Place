<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <!-- css link -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <a href="/index" class="logo"><img src="images/logo.png" alt="Logo"></a>

        <ul class="navmenu">
            <li><a href="/index">home</a></li>
            <li><a href="/shopping">shop</a></li>
            <li><a href="/addProduct">Add products</a></li>
        </ul>

        <div class="nav-iocon">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="/login"><i class='bx bx-user'></i></a>
            <a href="#"><i class='bx bx-cart'></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="shop-banner">
        <div class="banner-text">
            <h1>Shop Our Latest Collection</h1>
            <p>Find the best deals and latest trends.</p>
        </div>
    </section>

    <section class="shop-products">
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="images/1.jpg" alt="Product Image">
                <div class="product-info">
                    <h4>Half Running Set</h4>
                    <p>$99 ~ $129</p>
                    <div class="rating">
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                    </div>
                    <a href="#" class="btn">View Details</a>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="images/2.jpg" alt="Product Image">
                <div class="product-info">
                    <h4>Formal Men Lowers</h4>
                    <p>$99 ~ $129</p>
                    <div class="rating">
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                    </div>
                    <a href="#" class="btn">View Details</a>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="images/3.jpg" alt="Product Image">
                <div class="product-info">
                    <h4>Half Running Suit</h4>
                    <p>$99 ~ $129</p>
                    <div class="rating">
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                    </div>
                    <a href="#" class="btn">View Details</a>
                </div>
            </div>

            <!-- More products as needed -->
        </div>
    </section>

    <footer>
        <div class="end-text">
            <p>Copyright @2024. All Rights Reserved. Designed By Saidul Islam.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="java.js"></script>
    <script>
        // JavaScript to handle price range slider
        const priceRange = document.getElementById('priceRange');
        const priceValue = document.getElementById('priceValue');

        priceRange.addEventListener('input', function () {
            priceValue.textContent = `$${priceRange.value}`;
        });
    </script>
</body>

</html>
